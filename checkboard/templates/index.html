<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    
</head>
<body>
    <table>
        {%for i in range(x)%}
            {%if (i%2!=0)%}
                <tr>
                    {%for j in range(y)%} 
                        {%if j%2 !=0 %} 
                            <td class="A"></td> 
                        {% else  %}
                            <td class="B"></td>
                        {%endif%} 
                    {%endfor%}
                </tr>
            {%endif%}
            {%if (i%2==0)%}
                <tr>
                    {%for j in range(y)%} 
                        {%if j%2 !=0 %} 
                            <td class="B"></td> 
                        {% else  %}
                            <td class="A"></td>
                        {%endif%} 
                    {%endfor%}
                </tr>
            {%endif%}
        {%endfor%}
    </table>
        
</body>
</html>
